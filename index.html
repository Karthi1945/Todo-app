<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ledger">
        <h2>Income Expense Tracker</h2>
        <h4>Your Balance</h4>
        <h1 id="balance">₹ 0.00</h1>
        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="amt plus">₹ 0.00</p>
          </div>
          <div class="exp">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt minus">₹ 0.00</p>
          </div>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" placeholder="Enter Description" />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="Amount" />
          </div>

          <div class="form-control">
            <label for="category">Category</label>
            <input type="text" name="category" id="category" placeholder="type Expenses or Income" />
            
          </div>
          <button class="btn" type="submit">Add Transaction</button>
        </form>
      </div>
      <div class="transaction">
        <h3>Transaction Details</h3>
        <ul class="trans" id="trans">
          <li class="exp">
            
          </li>
          <li class="inc">
           
          </li>
          <li class="exp">
            
          </li>
        </ul>

        <div class="fliter">
          <h7>Select the type of Category to display :</h7>
          <ul id="my-form">
            <li >
              <input type="radio"  name="selector" value="All">
              <label for="type-All">ALL</label>
            </li>
            <li>
              <input type="radio"  name="selector" value="income">
              <label for="type-income">Income</label>
            </li>
        
            <li>
              <input type="radio"  name="selector" value="expense">
              <label for="type-expense">Expense</label>
            </li>
          </ul>
        </div>
      </div>
     
    </div>
    <script src="scritp1.js"></script>
  </body>
</html>
